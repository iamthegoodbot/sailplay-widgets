<div class="bns_overlay" data-ng-if="data">

    <div class="bns_overlay_inner" style="text-align: center">

        <a href="#" class="bns_close"
           data-ng-click="$event.preventDefault();$parent.data = null;body_lock(false);"></a>

        <div class="bns_over_head" data-ng-bind="$parent.data.title"></div>

        <p data-ng-bind-html="$parent.data.text | to_trusted"></div>


    </div>

</div>

<div class="bns_overlay bns_overlay_notify" data-ng-cloak>
  <div class="bns_overlay_iner">
    <table>
      <a href="#" class="close_overlay" data-ng-click="reset_notifier();$event.preventDefault();"></a>
      <h3 data-ng-bind-html="data.header | to_trusted"></h3>
      <h4 data-ng-bind-html="data.body | to_trusted" style="margin: 20px 0;"></h4>
      <a class="notify_link" data-ng-click="reset_notifier();$event.preventDefault();">OK</a>
  </div>
</div>

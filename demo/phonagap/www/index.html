<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="format-detection" content="telephone=no"/>
  <meta name="msapplication-tap-highlight" content="no"/>
  <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
  <meta name="viewport"
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"/>
  <link rel="stylesheet" type="text/css" href="css/styles.css"/>
  <title>Sailplay Phonegap</title>
</head>
<body>
  <div id="logger"></div>
  <div id="settings" style="display: none;">

    <form>
      <label for="partner_id">Partner ID</label>
      <input id="partner_id" type="text" name="partner_id">
      <label for="domain">Domain</label>
      <input id="domain" type="text" name="domain">
      <button type="submit">START</button>
    </form>

  </div>
  <div id="app" style="display: none;">
    <button type="button" onclick="SP_APP.logout();">Logout</button>
    <button type="button" onclick="location.reload();">RESTART</button>
    <ul id="actions_wrapper"></ul>
    <ul id="badges_wrapper"></ul>
    <button type="button" onclick="SP_APP.popup();">POPUP</button>
  </div>

  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/sailplay.hub.js"></script>
  <script type="text/javascript" src="js/sailplay.hub.actions.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>

<html>
<head>
    <meta charset="utf-8">
    <title>Альпина паблишер</title>

</head>
<body>

<section class="l-section-wrap top-section color_1 full">
    <div class="container">
        <div class="top-section__edit-acc">
            <span class="top-section__edit-acc-inner js-open-acc-edit">Редактировать профиль</span>
        </div>

        <form class="account-form js-acc-edit" style="display: none;">
            <div class="account-form__close js-close-acc-edit"></div>
            <div class="account-form__set">
                <div class="account-form__set-head">Персональная информация</div>
                <div class="account-form__param">
                    <div class="common-inline-param">
                        <input name="persontype" type="radio" class="common-radio-wrap js-create-radio">
                        <div class="common-radio-label js-label-satellite">Физическое лицо</div>
                    </div>
                    <div class="common-inline-param">
                        <input name="persontype" type="radio" class="common-radio-wrap js-create-radio">
                        <div class="common-radio-label js-label-satellite">Юридическое лицо</div>
                    </div>
                </div>
                <div class="account-form__left">
                    <input type="text" class="common-input account-form__inp" placeholder="Фамилия">
                    <input type="text" class="common-input account-form__inp" placeholder="Имя">
                    <input type="text" class="common-input account-form__inp" placeholder="Отчество">
                </div>
                <!-- /left -->
                <div class="account-form__right">
                    <input type="text" class="common-input account-form__inp" placeholder="E-mail">
                    <input type="text" class="common-input account-form__inp" placeholder="+7(___) ___-__-__">
                    <input type="text" class="common-input account-form__inp" placeholder="Адрес доставки">
                </div>
                <!-- /right -->
            </div>
            <div class="account-form__set2">
                <div class="account-form__set-head">Смена пароля</div>
                <div class="account-form__left">
                    <input type="password" class="common-input account-form__inp" placeholder="Новый пароль">
                </div>
                <!-- /left -->
                <div class="account-form__right">
                    <input type="password" class="common-input account-form__inp"
                           placeholder="Подтверждение нового пароля">
                </div>
                <!-- /right -->
            </div>
            <input type="submit" class="common-btn common-submit account-form__btn" value="Сохранить изменения">
        </form>
        <!-- /account-form -->
    </div>
    <!-- /container -->
</section>
<!-- /l-section-wrap -->

<app></app>


<script src="dist/js/sailplay.alpina.js"></script>
<link rel="stylesheet" href="dist/css/sailplay.alpina.css">
<script>
  $(document).ready(function () {
    // selects
    $('.js-create-select').selectize({});

    // radio and labels
    $('.js-create-radio').prettyCheckable({
      customClass: 'common-radio-wrap'
    });
    $('.js-label-satellite').on('click', function () {
      $(this).siblings('.prettyradio').find('label').click();
    });

    // account form open-close
    var accForm = $('.js-acc-edit');
    $('.js-open-acc-edit').click(function () {
      accForm.slideToggle(300);
    });
    $('.js-close-acc-edit').click(function () {
      accForm.slideUp(300);
    });

    var AUTH_HASH = '12930ebbda16122a478ec3697dae4bab4e51d50b';

    var EMAIL = 'test2@alpinabook.ru';

    startLoyaltyApp(AUTH_HASH);

  });
</script>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PJI Leadform</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!--Подключили шрифты-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,700" rel="stylesheet">
    <!--Подключили сам скрипт-->
    <script src="./dist/bundle.js"></script>
</head>
<body>

<script>
  var Leadform;
  document.addEventListener('DOMContentLoaded', function () {
    // Если нет куки
    if (!SAILPLAY.cookies.readCookie('PJILeadform_submit')) {
      var options = {
        // названия конфига
        config_name: 'leadform',
        // показывать форму, если окно теряет фокус
        show_on_window_blur: true
      };
      Leadform = new PJILeadform(options);
      /**
       * Показать
       * Leadform.show()
       *
       * Скрыть
       * Leadform.hide()
       */
    }
  });
</script>
</body>
</html>

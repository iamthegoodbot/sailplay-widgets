<div class="bns_hist_page"  data-ng-if="1 < pages.length || !autoHide">
    <span data-ng-bind="'pages' | translate"></span>
    <a href="#"
       data-ng-repeat="pageNumber in pages track by tracker(pageNumber, $index)"
       data-ng-class="{ 'act' : pagination.current == pageNumber }"
       data-ng-click="setCurrent(pageNumber);$event.preventDefault();" data-ng-bind="pageNumber"></a>
</div>
